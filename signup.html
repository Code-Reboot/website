    <!-- Header -->

    <header class="desktop-nav">
      <div class="container">

        <div id="branding">
          <a href="index.html" id="branding-link">
            <img src="./img/logo.png">

        <nav>
          <ul>

    </header>

    <!-- Banner -->

    <section class="banner">
      <div class="container">
        <h1>Sign Up</h1>
      </div>
    </section>

    <section class="card" id="contact">
      <div class="container">
        <form>
          <label for="student">Student Name</label>
          <br>
          <input type="text" id="student" placeholder="First and Last">
          <br>
          <label for="parent">Parent Name</label>
          <br>
          <input type="text" id="parent" placeholder="First and Last">
          <br>
          <label for="comments">Comments</label>
          <br>
          <textarea id="comments" placeholder="Additional Comments" style="height:200px"></textarea>
          <br>
          <button id="submit" type="button" value="Email" onclick="
            if (document.getElementById('comments').value == '') {
                window.location.replace('mailto:gpizarro@javaman.net?subject=I%20Would%20Like%20To%20Sign%20My%20Child%20Up&body=I would like to sign ' + document.getElementById('student').value + ' up for Code Reboot 2017.%0A %0AThank you, %0A' + document.getElementById('parent').value) + '%0A'
            }
            else {
                window.location.replace('mailto:gpizarro@javaman.net?subject=I%20Would%20Like%20To%20Sign%20My%20Child%20Up&body=I would like to sign ' + document.getElementById('student').value + ' up for Code Reboot 2017.%0A %0AMy comments:%0A' + document.getElementById('comments').value + '%0A %0AThank you, %0A' + document.getElementById('parent').value) + '%0A'
            }
          ">Send Email</button>
        </form>
      </div>
    </section>
